<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- intestazione della pagina -->
    <header>
        <div class="container2">
            <img src="img/Logo.png" alt="logo">
           <div class="container"><h1>Toboolist</h1></div>
        </div>
    
    </header>
    <!-- /intestazione della pagina -->
    
    
    <!-- corpo centrale della pagina -->
    <main>
        <!-- bottoni add task e add selection -->
        <div class="add-task">
            <span class="font">Add Task</span>
        </div>
        <div class="add-section">
            <span class="font2">Add Section</span>
        </div>
        <!-- /bottoni add task e add selection -->
         <!-- new task -->
        <div>
            <h2 class="title">&#9662; <strong>New Task</strong></h2><br>
            <div class="circle"><span class="spunta">&#10003;</span></div>
            <div class="text"><span>Quarterly Newsletter</span></div>
            <div class="editorial"> <span class="font3">Editorial</span></div>
        </div>
        <!-- /new task -->

     </main>
     <!-- /corpo centrale della pagina -->


</body>
</html>
